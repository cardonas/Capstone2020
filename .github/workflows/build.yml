# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  AZURE_WEBAPP_NAME: PetUniverse/PetUniverse.sln     # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'published'      # set this to the path to your web app project, defaults to the repository root
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true # All use of app-path command

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild path
      uses: warrenbuckley/Setup-MSBuild@v1
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    
    - name: Restore NuGet pckages
      run: nuget restore ${{ env.AZURE_WEBAPP_NAME }}
      
    - name: Run MSTest Unit Tests
      uses: zyborg/dotnet-tests-report@v1
      with:
        project_path: ${{ env.AZURE_WEBAPP_NAME }}
        report_name: pet_universe_tests
        report_title: PetUniverse Tests
        github_token: ${{ secrets.GITHUB_TOKEN }}
        gist_name: ReadMe.md
        gist_badge_label: 'PetUniverse Tests: %Counters_passed%/%Counters_total%'
        gist_token: ${{ secrets.GIST_TOKEN }}
      
    - name: Build
      run: msbuild ${{ env.AZURE_WEBAPP_NAME }} /p:Configuration=Release
      
    - name: Publish artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: bin\Production\${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
